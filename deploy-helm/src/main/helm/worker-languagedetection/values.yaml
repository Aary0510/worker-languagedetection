# common values
general:
  dockerRegistry: docker.io
  failureThreshold: 15
  initialDelaySeconds: 30
  labelAppName: enrichment-quickstart
  periodSeconds: 60
  pullPolicy: IfNotPresent
  pullSecret: test-secret
  timeoutSeconds: 3
  workflowLocation: "/srv/common/webdav"
  workflowVolumeConfigMap: workflow-test-configmap
  workflowVolumeName: workflow-location

# worker-languagedetection deployment
workerLanguageDetection:
  deployment:
    replicas: 1
    strategyType: Recreate
    image: cafinternal/prereleases:worker-languagedetection-${project.version}
    adminPort: 8081
    env:
      resultFormat: COMPLEX_SPLIT
      inputQueue: dataprocessing-langdetect-in
      outputQueue: dataprocessing-workflow-in
      javaOptions: "-Xms1024m -Xmx1024m"
    healthcheckPath: "/"
  labels:
    name: worker-languagedetection
    version: "${project.version}"
    component: worker
